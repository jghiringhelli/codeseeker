# Development Docker Compose - Simplified for local testing
version: '3.8'

services:
  codemind-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: codemind-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_PATH=:memory:
      - PORT=3000
      - LOG_LEVEL=debug
      - ENABLE_CACHING=true
      - MAX_BATCH_SIZE=50
    volumes:
      # Mount project for analysis
      - .:/workspace/codemind:ro
      # Mount other projects for testing
      - ${HOME}/projects:/workspace/projects:ro
    networks:
      - codemind-dev
    command: ["node", "dist/src/api/server.js", "--dev"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  codemind-dev:
    name: codemind-dev