# Neo4j for CodeMind
# Provides: Code relationship graph database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: codemind-neo4j-pvc
  labels:
    app: codemind
    component: neo4j
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codemind-neo4j
  labels:
    app: codemind
    component: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codemind
      component: neo4j
  template:
    metadata:
      labels:
        app: codemind
        component: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5.12-community
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: codemind-neo4j-secret
                  key: password
            - name: NEO4J_server_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_server_memory_heap_max__size
              value: "1G"
            - name: NEO4J_server_memory_pagecache_size
              value: "256m"
            - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
              value: "yes"
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            - name: NEO4J_dbms_security_procedures_unrestricted
              value: "apoc.*"
            - name: NEO4J_dbms_security_procedures_allowlist
              value: "apoc.*"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: neo4j-data
          persistentVolumeClaim:
            claimName: codemind-neo4j-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: codemind-neo4j
  labels:
    app: codemind
    component: neo4j
spec:
  type: ClusterIP
  ports:
    - port: 7474
      targetPort: 7474
      name: http
    - port: 7687
      targetPort: 7687
      name: bolt
  selector:
    app: codemind
    component: neo4j