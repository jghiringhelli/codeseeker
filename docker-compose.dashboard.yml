version: '3.8'

services:
  # PostgreSQL Database
  codemind-db:
    image: postgres:15-alpine
    container_name: codemind-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-codemind}
      POSTGRES_USER: ${DB_USER:-codemind}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-codemind123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - codemind_db_data:/var/lib/postgresql/data
      - ./src/database/schema.postgres.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docker/scripts/db-init.sh:/docker-entrypoint-initdb.d/02-init.sh:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-codemind} -d ${DB_NAME:-codemind}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # CodeMind Dashboard
  codemind-dashboard:
    build:
      context: .
      dockerfile: docker/dashboard.Dockerfile
      target: production
    container_name: codemind-dashboard
    restart: unless-stopped
    depends_on:
      codemind-db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DASHBOARD_PORT: 3005
      DB_HOST: codemind-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-codemind}
      DB_USER: ${DB_USER:-codemind}
      DB_PASSWORD: ${DB_PASSWORD:-codemind123}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TZ: ${TZ:-UTC}
    ports:
      - "${DASHBOARD_PORT:-3005}:3005"
    volumes:
      - codemind_dashboard_logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.codemind-dashboard.rule=Host(`dashboard.codemind.local`)"
      - "traefik.http.services.codemind-dashboard.loadbalancer.server.port=3005"

  # Redis for caching and session storage
  codemind-redis:
    image: redis:7-alpine
    container_name: codemind-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - codemind_redis_data:/data
      - ./docker/config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - codemind-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Nginx reverse proxy (optional)
  codemind-proxy:
    image: nginx:alpine
    container_name: codemind-proxy
    restart: unless-stopped
    depends_on:
      - codemind-dashboard
    ports:
      - "${PROXY_PORT:-80}:80"
      - "${PROXY_SSL_PORT:-443}:443"
    volumes:
      - ./docker/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/config/nginx/dashboard.conf:/etc/nginx/conf.d/dashboard.conf:ro
      - codemind_nginx_logs:/var/log/nginx
      - codemind_ssl_certs:/etc/nginx/ssl:ro
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Log aggregation with Fluentd (optional)
  codemind-fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: codemind-fluentd
    restart: unless-stopped
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./docker/config/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - codemind_fluentd_logs:/var/log/fluentd
    networks:
      - codemind-network
    logging:
      driver: "local"

  # Prometheus monitoring (optional)
  codemind-prometheus:
    image: prom/prometheus:latest
    container_name: codemind-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - codemind_prometheus_data:/prometheus
    networks:
      - codemind-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Grafana dashboards (optional)
  codemind-grafana:
    image: grafana/grafana:latest
    container_name: codemind-grafana
    restart: unless-stopped
    depends_on:
      - codemind-prometheus
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - codemind_grafana_data:/var/lib/grafana
      - ./docker/config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  codemind_db_data:
    driver: local
  codemind_redis_data:
    driver: local
  codemind_dashboard_logs:
    driver: local
  codemind_nginx_logs:
    driver: local
  codemind_ssl_certs:
    driver: local
  codemind_fluentd_logs:
    driver: local
  codemind_prometheus_data:
    driver: local
  codemind_grafana_data:
    driver: local

networks:
  codemind-network:
    driver: bridge
    name: codemind-network
    ipam:
      config:
        - subnet: 172.20.0.0/16