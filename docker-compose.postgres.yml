# PostgreSQL-based deployment for production
version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: codemind-postgres
    environment:
      POSTGRES_DB: codemind
      POSTGRES_USER: codemind
      POSTGRES_PASSWORD: codemind123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - codemind-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codemind -d codemind"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"  # Expose for debugging (remove in production)

  # CodeMind API service
  codemind:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: codemind-postgres-api
    ports:
      - "${API_PORT:-3004}:3004"
    environment:
      NODE_ENV: development
      DB_TYPE: postgresql
      DATABASE_URL: "postgresql://codemind:codemind123@postgres:5432/codemind"
      PORT: 3004
      LOG_LEVEL: info
      ENABLE_CACHING: true
      MAX_BATCH_SIZE: 100
    volumes:
      # Mount workspace for analysis
      - ${WORKSPACE_PATH:-../workspace}:/workspace:ro
    networks:
      - codemind-network
    restart: unless-stopped
    command: ["node", "dist/api/server.js", "--dev"]
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  codemind-network:
    driver: bridge
    name: codemind-network

volumes:
  postgres-data:
    name: codemind-postgres-data
    driver: local