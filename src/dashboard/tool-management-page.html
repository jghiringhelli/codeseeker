<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management - CodeMind Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2a5298;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #2a5298;
            color: white;
        }

        .tab:hover:not(.active) {
            background: rgba(42, 82, 152, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #2a5298;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .tool-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2a5298;
            margin-bottom: 5px;
        }

        .tool-category {
            background: #e8f4fd;
            color: #2a5298;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .trust-level {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .trust-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .trust-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            transition: width 0.3s ease;
        }

        .tool-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .tool-description textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .tool-description textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .capability {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid #dee2e6;
        }

        .tool-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2a5298;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3c72;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .bundles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
        }

        .bundle-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #28a745;
        }

        .bundle-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .bundle-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 5px;
        }

        .bundle-priority {
            background: #d4edda;
            color: #155724;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .bundle-tools {
            margin: 15px 0;
        }

        .bundle-tools h4 {
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .tool-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tool-tag {
            background: #e8f5e8;
            color: #28a745;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tool-tag.optional {
            background: #fff3cd;
            color: #856404;
        }

        .keywords {
            margin: 15px 0;
        }

        .keyword {
            background: #f8f9fa;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 6px;
            margin-bottom: 6px;
            display: inline-block;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2a5298;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-error { background: #dc3545; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2a5298;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
        }

        @media (max-width: 768px) {
            .tools-grid,
            .bundles-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ Tool Management</h1>
            <p>Manage internal tools, bundles, and descriptions for intelligent selection</p>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-tools">-</div>
                    <div class="stat-label">Total Tools</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="healthy-tools">-</div>
                    <div class="stat-label">Healthy Tools</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-bundles">-</div>
                    <div class="stat-label">Tool Bundles</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avg-trust">-</div>
                    <div class="stat-label">Avg Trust Level</div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('tools')">Internal Tools</button>
            <button class="tab" onclick="switchTab('bundles')">Tool Bundles</button>
            <button class="tab" onclick="switchTab('analytics')">Usage Analytics</button>
        </div>

        <div id="tools-tab" class="tab-content active">
            <div class="tools-grid" id="tools-container">
                <!-- Tools will be loaded here -->
            </div>
        </div>

        <div id="bundles-tab" class="tab-content">
            <div style="margin-bottom: 20px;">
                <button class="btn btn-success" onclick="createBundle()">+ Create New Bundle</button>
            </div>
            <div class="bundles-grid" id="bundles-container">
                <!-- Bundles will be loaded here -->
            </div>
        </div>

        <div id="analytics-tab" class="tab-content">
            <div class="stats-section">
                <h3>Tool Usage Analytics</h3>
                <div id="analytics-container">
                    <!-- Analytics will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Tool Edit Modal -->
    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Tool</h2>
                <button class="close-btn" onclick="closeModal('tool-modal')">&times;</button>
            </div>
            <form id="tool-form">
                <div class="form-group">
                    <label for="tool-name">Tool Name</label>
                    <input type="text" id="tool-name" name="name" readonly>
                </div>
                <div class="form-group">
                    <label for="tool-description">Description</label>
                    <textarea id="tool-description" name="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="tool-category">Category</label>
                    <select id="tool-category" name="category">
                        <option value="optimization">Optimization</option>
                        <option value="search">Search</option>
                        <option value="architecture">Architecture</option>
                        <option value="quality">Quality</option>
                        <option value="navigation">Navigation</option>
                        <option value="documentation">Documentation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tool-trust">Trust Level (1-10)</label>
                    <input type="number" id="tool-trust" name="trustLevel" min="1" max="10" step="0.1">
                </div>
                <div class="form-group">
                    <label for="tool-capabilities">Capabilities (comma-separated)</label>
                    <input type="text" id="tool-capabilities" name="capabilities">
                </div>
                <div class="tool-actions">
                    <button type="button" class="btn btn-primary" onclick="saveTool()">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('tool-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bundle Edit Modal -->
    <div id="bundle-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create/Edit Bundle</h2>
                <button class="close-btn" onclick="closeModal('bundle-modal')">&times;</button>
            </div>
            <form id="bundle-form">
                <div class="form-group">
                    <label for="bundle-id">Bundle ID</label>
                    <input type="text" id="bundle-id" name="id">
                </div>
                <div class="form-group">
                    <label for="bundle-name">Bundle Name</label>
                    <input type="text" id="bundle-name" name="name">
                </div>
                <div class="form-group">
                    <label for="bundle-description">Description</label>
                    <textarea id="bundle-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="bundle-required">Required Tools (comma-separated)</label>
                    <input type="text" id="bundle-required" name="requiredTools">
                </div>
                <div class="form-group">
                    <label for="bundle-optional">Optional Tools (comma-separated)</label>
                    <input type="text" id="bundle-optional" name="optionalTools">
                </div>
                <div class="form-group">
                    <label for="bundle-keywords">Activation Keywords (comma-separated)</label>
                    <input type="text" id="bundle-keywords" name="activationKeywords">
                </div>
                <div class="form-group">
                    <label for="bundle-priority">Priority (1-10)</label>
                    <input type="number" id="bundle-priority" name="priority" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="bundle-usecase">Use Case</label>
                    <textarea id="bundle-usecase" name="useCase" rows="2"></textarea>
                </div>
                <div class="tool-actions">
                    <button type="button" class="btn btn-primary" onclick="saveBundle()">Save Bundle</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('bundle-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="tool-management-api.js"></script>
</body>
</html>
