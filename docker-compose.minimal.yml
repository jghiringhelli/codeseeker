services:
  # PostgreSQL Database
  codemind-db:
    image: postgres:15-alpine
    container_name: codemind-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-codemind}
      POSTGRES_USER: ${DB_USER:-codemind}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-codemind123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - codemind_db_data:/var/lib/postgresql/data
      - ./database/three-layer-complete-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docker/scripts/db-init.sh:/docker-entrypoint-initdb.d/02-init.sh:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-codemind} -d ${DB_NAME:-codemind}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Message Queue
  codemind-redis:
    image: redis:7-alpine
    container_name: codemind-redis
    restart: unless-stopped
    volumes:
      - codemind_redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - codemind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  codemind-network:
    driver: bridge
    name: codemind-network

volumes:
  codemind_db_data:
    name: codemind_db_data
  codemind_redis_data:
    name: codemind_redis_data