name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm with OIDC trusted publishing
        run: npm publish --provenance --access public
        # Note: No NODE_AUTH_TOKEN needed - uses OIDC trusted publishing
        # Configure trusted publisher at: https://www.npmjs.com/package/codeseeker/access
